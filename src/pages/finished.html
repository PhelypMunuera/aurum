<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurum</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/default.css" />

    <!-- ICONS IMPORTS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <!-- SYTLE PAGE -->
    <link rel="stylesheet" href="../style/finished.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../../index.html">
          <img
            src="../../assets/image/logo/logo-full.png"
            alt="Logo  for Aurum in black"
          />
        </a>

        <div class="shopping-container">
          <div id="location">
            <i class="ph-fill ph-map-pin"></i>
            <span>Porto Alegre, RS</span>
          </div>
          <button class="shopping-cart">
            <div class="container-couter">
              <span class="itemCounter">0</span>
            </div>
            <i class="ph-fill ph-shopping-cart"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="title">
        <h1>Uhu! Pedido confirmado</h1>
        <h2>Agora é só aguardar que logo o café chegará até você</h2>
      </section>
      <section class="confirmation">
        <div class="delivey">
          <div class="adress">
            <!-- contatenar as informações para monstrar desse modo -->
            <i class="ph-fill ph-map-pin"></i>
            <div class="text-adress">
              <span>Entrega em <strong class="street">Rua João Daniel Martinelli, 102</strong></span>
              <span class="regions">Farrapos - Porto Alegre, RS</span>
            </div>
          </div>
          <div class="date">
            <i class="ph-fill ph-calendar"></i>
            <div class="text-date">
              <span>Previsão de entrega</span>
              <strong class="delivery">20 min - 30 min </strong>
            </div>
          </div>
          <div class="pay-selected">
            <i class="ph ph-currency-dollar"></i>
            <div class="text-pay">
              <span>Pagamento na entrega</span>
              <strong class="selected"> Cartão de Crédito </strong>
            </div>
          </div>
        </div>
        <div class="img">
            <img src="../../assets/image/ChatGPT Image 4 de jan. de 2026, 04_39_54 1.png" alt="">
        </div>
      </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
