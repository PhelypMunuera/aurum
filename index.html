<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurum</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/default.css" />

    <!-- ICONS IMPORTS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <!-- SYTLE PAGE -->
    <link rel="stylesheet" href="./src/style/home.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img
            src="./assets/image/logo/logo-full.png"
            alt="Logo  for Aurum in black"
          />
        </a>

        <div class="shopping-container">
          <div id="location">
            <i class="ph-fill ph-map-pin"></i>
            <span>Porto Alegre, RS</span>
          </div>
          <button onPress='' class="shopping-cart" >
            <span class="itemCounter">0</span>
            <i class="ph-fill ph-shopping-cart"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="landing-page">
        <div id="content">
          <h1>Encontre o relógio perfeito para o dia a dia</h1>
          <h2>
            Com o Aurum você recebe seu relogio onde estiver, com o melhor
            conforto
          </h2>
          <div class="features">
            <div class="feature">
              <i id="shopping-cart-icon" class="ph-fill ph-shopping-cart"></i>
              <span>Compra simples e segura</span>
            </div>
            <div class="feature">
              <i id="timer-icon" class="ph-fill ph-timer"></i>
              <span>Entrega rápida e rastreada</span>
            </div>
          </div>
        </div>

        <img
          src="./assets/image/logo/logo-icon.png"
          alt="The Aurum logo icon is the abbreviation , AU"
        />
      </section>

      <section class="catalog">
        <h2>Nossos relogios</h2>
        <ul>        
        </ul>
      </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
