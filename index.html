<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurum</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/default.css" />

    <!-- ICONS IMPORTS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <!-- SYTLE PAGE -->
    <link rel="stylesheet" href="./src/style/home.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/image/logo/logo-full.png"
        alt="Logo  for Aurum in black"
      />
      <div class="marketCntainer">
        <div id="yourLocation">
          <i class="ph-fill ph-map-pin"></i>
          <span>Porto Alegre, RS</span>
        </div>
        <button class="marketCar">
          <span class="itemCounter"></span>
          <i class="ph-fill ph-shopping-cart"></i>
        </button>
      </div>
    </header>
    <section class="bodyHome">
      <section class="intro">
        <div id="inform">
          <h1>Encontre o relógio <br />perfeito para o dia a dia</h1>
          <p class="subtitle">
            Com o Aurum você recebe seu relogio onde estiver, com o melhor
            conforto
          </p>
          <div class="featureAll">
            <div class="bulletPoints">
              <i id="bulletcar" class="ph-fill ph-shopping-cart"></i>
              <p>Compra simples e segura</p>
            </div>
            <div class="bulletPoints">
              <i id="bullettimer" class="ph-fill ph-timer"></i>
              <p>Entrega rápida e rastreada</p>
            </div>
          </div>
        </div>
        <div id="imgLogo">
          <img
            src="./assets/image/logo/logo-icon.png"
            alt="The Aurum logo icon is the abbreviation , AU"
          />
        </div>
      </section>
      <section class="catalog">
        <h3>Nossos catálogo</h3>
        <div id="catalogShow">
          <div class="amountProducts">
            <i class="ph ph-minus"></i>
            <input placeholder="0" type="text" />
            <i class="ph ph-plus"></i>
          </div>
          <Button id="addToCard">
            <i class="ph-fill ph-shopping-cart"></i>
          </Button>
        </div>
      </section>
    </section>
    <script type="module" src="./scripts/fuction.js"></script>
  </body>
</html>
